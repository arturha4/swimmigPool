<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <h1>Войдите или <a href="http://127.0.0.1:8000/auth/registration/">зарегистрируйтесь</a></h1>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Войти">
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</form>

</body>
</html>
